    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="cabecalho">
        <nav class="menu-list">
            <img src="img/COMPARTILHAR_E_CUIDAR_2-removebg-preview.png" class="recode-logo">            <a href="index.html">Página Principal</a>
            <a href="sobre.html">Sobre</a>
            <a href="information.html">Informações</a>
        </nav>
    </header>
    <main>
    <section class="container-form">
        <div class="form-container">
            <form class="form necessitado" id="form2">
                <h1 class="title title-user">Preciso de Doação</h1>
                <div class="form-box">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" class="nome">
                </div>
                <div class="form-box">
                    <label for="CPF">CPF:</label>
                    <input type="text" class="CPF">
                </div>
                <div class="form-box">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="telefone">
                </div>
                <div class="form-box">
                    <label for="email">E-mail:</label>
                    <input type="email" class="email">
                </div>
                <div class="form-box">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="cidade">
                </div>
                <div class="form-box">
                    <label for="cep">CEP:</label>
                    <input type="text" class="cep">
                </div>
                <div class="form-button">
                    <button class="submit" type="submit">Enviar</button>
                </div>

                <div class="form-box">
                    <label for="campo-descricao">PRECISO DE:</label>
                    <textarea name="campo-descricao" id="campo-descricao" rows="4" cols="50" placeholder="Ex: Preciso de doação de camisas masculinas, tamanho M e calças femininas tamanho P."></textarea>
                </div>
            </form>
            <div class="imagem-form">
                <img src="img/IMG_0364.jpg" class="imagem">
            </div>
    </div>
    </section>
